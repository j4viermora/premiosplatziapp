<h2>Latest Questions</h2>
<p>{{ just_testing }}</p>

{% if latest_question_list %}
<ul>
    {% for question in latest_question_list  %}
    <li>
        <a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
</ul>

{% else %}
    <p>There are no questions.</p>
{% endif %}
